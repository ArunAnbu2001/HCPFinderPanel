<!doctype html>
<html lang="en">

<head>
    <title>Opt-Out - Masori</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/bootstrap-5.0.2/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/toastr/toastr.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/toastr/ext-component-toastr.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/select2/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <!--  -->
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        
        .h-custom {
            height: calc(100% - 40px);
        }
        
        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
        
        .form-control {
            height: 35px;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        select {
            -webkit-appearance: listbox !important
        }
        
        .form-label {
            margin-bottom: 0.2rem;
            font-size: 14.10px;
        }
        
        input,
        input::placeholder {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!--  -->
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="{{ url_for('static', filename= 'images/logo-green.png') }}" class="img-fluid" alt="Logo">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div>
                        <center>
                            <h6>OPT-OUT</h6>
                        </center><br>
                    </div>
                    <!--NPI input -->

                    <div class="row">
                        <div class="col">
                            <label class="form-label">NPI number</label>
                            <input class="form-control" name="npinumber" id="npinumber" placeholder="Enter NPI number">
                        </div>
                        <div class="col">
                            <br><button id="view_btn" class="btn btn-primary btn-lg;" style="width:150px; font-size:center;" onclick="view()">View details</button>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input class="form-control" name="firstname" id="firstname" placeholder="Your First Name" readonly>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" name="lastsname" id="lastname" placeholder="Your Last Name" readonly>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Contact Number</label>
                            <input class="form-control" name="Contact" id="Contact" placeholder="Your contact number" readonly>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">City</label>
                            <input class="form-control" name="City" id="City" placeholder="Your area" readonly>
                        </div>
                    </div>

                    <div class="form-group relative">
                        <label class="inline-checkboxes tos">
                            <br><input id="terms-check" type="checkbox" onclick="change_checkbox();">
                             By checking this box, you acknowledge that you have agreed with the  
                            <a href="{{ url_for('static', filename='MASORI HCPFinder Registration Terms and Conditions.pdf', _external=True) }}" target="_blank" style="text-decoration: none;">Terms and Conditions</a>.
                            <br>  
                        </label>
                    </div>

                    <div class="text-center text-lg-start mt-1 pt-2">
                        <br>
                        <p align="right"><button id="clr_btn" class="btn btn-primary btn-lg;" style="width:150px; font-size:center;background-color: aliceblue;color:green;" onclick="clear();">Clear</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button id="opt_btn" class="btn btn-primary btn-lg;" style="width:150px; font-size:center;" onclick="Optout()">Opt-Out</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

            <!-- Right -->
            <div>
                <br>
            </div>
            <!-- Right -->
        </div>
    </section>
    <style>
        #processing {
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: black;
            opacity: 0.6;
            position: fixed;
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 16pt;
            font-weight: 500;
        }
    </style>

    <div id="processing">Please Wait . . .</div>
    <!--  -->
    <script src="{{ url_for('static', filename= 'plugins/jquery-3.6.0/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'plugins/bootstrap-5.0.2/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'plugins/fontawesome-5.15.3/fontawesome.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'plugins/toastr/toastr.min.js') }}"></script>

</body>

<script>
    function view() {
        var data = new FormData();
        var pattern = /^[0-9]{10}$/;

        data.append('Npi', $("#npinumber").val());

        if ($('#npinumber').val() == '') {
            toastr.error("Please fill the Npinumber.", "Attempt Failed!", {
                showMethod: "slideDown",
                hideMethod: "slideUp",
                timeOut: 5e3
            });
        } else if (!pattern.test($('#npinumber').val())) {
            toastr.error("Wrong Number, Allow 10 digits only.", "Attempt Failed!", {
                showMethod: "slideDown",
                hideMethod: "slideUp",
                timeOut: 5e3
            });
        } else {
            $('#processing').show();
            $.ajax({
                type: 'POST',
                enctype: 'multipart/form-data',
                url: './fetch_opt',
                processData: false,
                contentType: false,
                cache: false,
                timeout: 800000,
                data: data,
                success: function(data) {
                    var obj = JSON.parse(data);
                    $("#firstname").val(obj[2]);
                    $("#lastname").val(obj[3]);
                    $("#Contact").val(obj[5].replace(/(\r\n|\n|\r)/gm, ""));
                    $("#City").val(obj[9]);


                    $('#processing').hide();
                },
                error: function(err) {
                    $(this).html("error!");
                    $('#processing').hide();
                }
            });
        }
    }

    function Optout() {
        var data = new FormData();
        data.append('Npi', $("#npinumber").val());

        if ($('#npinumber').val() == '') {
            toastr.error("Please fill the Npinumber.", "Attempt Failed!", {
                showMethod: "slideDown",
                hideMethod: "slideUp",
                timeOut: 5e3
            });
        } else if (!document.getElementById("terms-check").checked) {
            toastr.error("Please check Terms & Conditions.", "Attempt Failed!", {
                showMethod: "slideDown",
                hideMethod: "slideUp",
                timeOut: 5e3
            });
        } else {
            $('#processing').show();
            $.ajax({
                type: 'POST',
                enctype: 'multipart/form-data',
                url: './update_opt',
                processData: false,
                contentType: false,
                cache: false,
                timeout: 800000,
                data: data,
                success: function(data) {
                    toastr.success("You have successfully updated.", "Updated!", {
                        showMethod: "slideDown",
                        hideMethod: "slideUp",
                        timeOut: 2e3
                    });
                    inputs.forEach(input => input.value = '');
                    $('input[type="checkbox"]:checked').prop('checked', false);
                    $('#processing').hide();
                },
                error: function(err) {
                    $(this).html("error!");
                    $('#processing').hide();
                }
            });
        }
    }

    let btnClear = document.getElementById('clr_btn');
    let inputs = document.querySelectorAll('input');

    btnClear.addEventListener('click', () => {
        inputs.forEach(input => input.value = '');
        $('input[type="checkbox"]:checked').prop('checked', false);

    });
</script>

</html>
