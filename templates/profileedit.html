    <script>
        $(document).ready(function() {
            $('#processing').show();

            $.ajax({
                type: 'GET',
                enctype: 'multipart/form-data',
                url: './fetch',
                processData: false,
                contentType: false,
                cache: false,
                timeout: 800000,

                success: function(data) {

                    var obj = JSON.parse(data);
                    $("#firstname").val(obj[2]);
                    $("#lastname").val(obj[3]);
                    $("#Contact").val(obj[5]);
                    $("#Email").val(obj[6]);
                    $("#Street").val(obj[7]);
                    $("#City").val(obj[9]);
                    $("#State").val(obj[10]);
                    $("#Country").append('<option value="'+obj[11] +'">' + obj[11] + '</option>');
                    document.getElementById("Country").value=obj[11];
                    $("#zipcode").val(obj[12]);
                    $("#Designation").append('<option value="'+obj[13] +'">' + obj[13] + '</option>');
                    document.getElementById("Designation").value=obj[13]; 
                    $("#license").val(obj[16]);
                    $("#npi").val(obj[17]);
                    
                    $('#processing').hide();
                },
                error: function(err) {
                    $(this).html("error!");

                    $('#processing').show();
                }
            });
        });



        function update() {

            var data = new FormData();
            const regex = /^([A-Z a-z 0-9\_.]+)@([a-z])+\.([a-z])+$/;
            var validzip = /(^\d{5}$)|(^\d{5}-\d{4}$)/;
            var phonenumber = /^(\()?\d{3}(\))?(-|\s)?\d{3}(-|\s)\d{4}$/;

            data.append('FirstName', $("#firstname").val());
            data.append('LastName', $("#lastname").val());
            data.append('Email', $("#Email").val());
            data.append('ContactNumber', $("#Contact").val());
            data.append('Designation', $("#Designation").val());
            data.append('Street', $("#Street").val());
            data.append('City', $("#City").val());
            data.append('State', $("#State").val());
            data.append('Country', $("#Country").val());
            data.append('Zipcode', $("#zipcode").val());
            data.append('license', $("#license").val());
            data.append('Npi', $("#npi").val());

            if ($('#firstname').val() == '' || $('#lastname').val() == '' || $('#Email').val() == '' || $('#Password').val() == '' || $('#confirmpassword').val() == '' || $('#Contact').val() == '' || $('#Street').val() == '' || $('#City').val() == '' || $('#State').val() == '' || $('#Country').val() == '' || $('#zipcode').val() =='') {
                toastr.error("Please fill all the mandatory fields.", "Register Attempt Failed!", {
                    showMethod: "slideDown",
                    hideMethod: "slideUp",
                    timeOut: 5e3
                });
            } else if (!regex.test($('#Email').val())) {
                toastr.error("Use Only Correct Email format..@gmail.com", "Register Attempt Failed!", {
                    showMethod: "slideDown",
                    hideMethod: "slideUp",
                    timeOut: 5e3
                });
            } else if (!validzip.test($('#zipcode').val())) {
                toastr.error("Please specify a valid US zip code.", "Register Attempt Failed!", {
                    showMethod: "slideDown",
                    hideMethod: "slideUp",
                    timeOut: 5e3
                });
            }
            
            else {
                $('#processing').show();
                $.ajax({
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    url: './update_profile',
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 800000,
                    data: data,
                    success: function(data) {
                        $('#processing').hide();
                        toastr.success("You have successfully updated.", "Updated!", {
                            showMethod: "slideDown",
                            hideMethod: "slideUp",
                            timeOut: 2e3
                        });
                        setTimeout(function() {
                            window.location = "./home";
                        }, 2000);
                    },
                    error: function(err) {
                        $(this).html("error!");

                        $('#processing').hide();

                    }

                });

            }
        }
