<script>
    function logout() {
        $("#processing").show();
        
        $.ajax({
            type: 'POST',
            url: '/logout',
            contentType: 'application/json',
            data: {},
            success: function (data) {
                if (data == "updated") {
                    window.location.href = "./";
                }
            },
            error: function () {
                $(this).html("error!");
            }
        });
    }
</script>
